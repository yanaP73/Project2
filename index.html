<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
   
    <title>JS Quiz</title>
  </head>
   <body>
    <div class="container">
    <h1 id="h1">My First JS Quiz</h1><br>

    <!--https://teamtreehouse.com/community/javascript-project-simple-quiz-with-radio-buttons-->
      <p class="question" id="question1">
        1. Which planet is the hottest?</p>
      <input type="radio" name="answer1" value="correct"><span>Venus</span><br>
      <input type="radio" name="answer1" value="wrong"><span>Saturn</span><br>
      <input type="radio" name="answer1" value="wrong"><span>Mercury</span><br>
      <hr>
  
      <p class="question" id="question2">
          2. How many eyes does a spider have?</p>
      <input type="radio" name="answer2" value="correct"><span>8</span><br>
      <input type="radio" name="answer2" value="wrong"><span>9</span><br>
      <input type="radio" name="answer2" value="wrong"><span>2</span><br>
      <hr>
  
      <p class="question" id="question3">
         3. What country is Prague in?</p>
      <input type="radio" name="answer3" value="wrong"><span>Hungary</span><br>
      <input type="radio" name="answer3" value="wrong"><span>Austria</span><br>
      <input type="radio" name="answer3" value="correct"><span>Czech Republic</span><br>
      <hr>
  
    <button class="submit" onclick="return getResults();" type="submit">
        Submit</button>

    <h2 id="results-h">Score</h2>
        <p id="results"></p>

    </div>
  
    <script type="text/javascript" src="jsquiz.js">
    
    </script>
    </body>
  </html>
