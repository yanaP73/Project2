<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>JS Quiz</title>
  </head>
   <body>
      
    <div class="menu">
      <a class="active" href="index.html">HOME</a>
      <a href="howto.html">HOW TO</a>
    </div>
    <!--https://www.w3schools.com/howto/howto_js_topnav.asp-->
         
    <div class="container">
      <div class="audio-container">
        <audio id="audio" controls autoplay>
          <source id="mp3_src" src="bckgmusic.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      
      <h1 id="h1">My First JS Quiz</h1><br>

    <!--https://teamtreehouse.com/community/javascript-project-simple-quiz-with-radio-buttons-->
      <p class="question" id="question1">
        1. Which planet is the hottest?</p>
      <input type="radio" name="answer1" value="correct"><span>Venus</span>
      <input type="radio" name="answer1" value="wrong"><span>Saturn</span>
      <input type="radio" name="answer1" value="wrong"><span>Mercury</span>
      <hr>
  
      <p class="question" id="question2">
          2. How many eyes does a spider have?</p>
      <input type="radio" name="answer2" value="correct"><span>8</span>
      <input type="radio" name="answer2" value="wrong"><span>9</span>
      <input type="radio" name="answer2" value="wrong"><span>2</span>
      <hr>
  
      <p class="question" id="question3">
         3. What country is Prague in?</p>
      <input type="radio" name="answer3" value="wrong"><span>Hungary</span>
      <input type="radio" name="answer3" value="wrong"><span>Austria</span>
      <input type="radio" name="answer3" value="correct"><span>Czech Republic</span>
      <hr>
  
    <button class="submit" onclick="return getResults();" type="submit">
        SUBMIT</button>

    <h2 id="results-h">Score</h2>
        <p id="results"></p>
    </div><br>

    
    <script type="text/javascript" src="jsquiz.js">
    </script>
    
    </body>
  </html>
